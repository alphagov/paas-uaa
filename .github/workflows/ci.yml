name: ci

on: [push]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.5
          architecture: x64

      - name: checkout
        uses: actions/checkout@v1

      - name: check
        run: ./gradlew check
